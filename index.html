<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-place-name">Where did you go?</label>
              <input type="text" class="form-control" id="new-place-name">
            </div>
            <div class="form-group">
              <label for="newDate">When did you go?</label>
              <input type="text" class="form-control" id="newDate">
            </div>
            <div class="form-group">
              <label for="newLandmark">What was your favorite landmark?</label>
              <input type="text" class="form-control" id="newLandmark">
            </div>
            <div class="form-group">
              <label for="newFood">What was the best thing that you ate?</label>
              <input type="text" class="form-control" id="newFood">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Location:</h2>
          <ul id="location">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>Location: <span class="location-name"></span></p>
            <p>Time of year: <span class="date"></span></p>
            <p>Favorite Landmark: <span class="favorite-landmark"></span></p>
            <p>Favorite Food: <span class="favorite-food"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
